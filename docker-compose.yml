services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: walletguard
      POSTGRES_PASSWORD: walletguard
      POSTGRES_DB: walletguard
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data

  bot:
    build: .
    command: ["node", "dist/bot/bot.js"]
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - ./data/reports:/data/reports

  payments-worker:
    build: .
    command: ["node", "dist/workers/paymentsWorker.js"]
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - ./data/reports:/data/reports

  reports-worker:
    build: .
    command: ["node", "dist/workers/reportsWorker.js"]
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - ./data/reports:/data/reports

  monitoring-worker:
    build: .
    command: ["node", "dist/workers/monitoringWorker.js"]
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - ./data/reports:/data/reports


